<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noodp" />
    <title>All Posts - {{ .Site.Title }}</title>
    <meta name="Description" content="{{ .Site.Params.description }}">
    <meta property="og:title" content="Posts" />
    <meta property="og:description" content="{{ .Site.Params.description }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:image" content="{{ .Site.Params.ogImage }}" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{{ .Site.Params.ogImage }}" />
    <meta name="twitter:title" content="Posts" />
    <meta name="twitter:description" content="{{ .Site.Params.description }}" />
    <meta name="twitter:site" content="@{{ .Site.Params.twitterHandle }}" />
    <meta name="application-name" content="{{ .Site.Title }}">
    <meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#da532c">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="canonical" href="{{ .Permalink }}" />
    <link rel="alternate" href="/index.xml" type="application/rss+xml" title="{{ .Site.Title }}">
    <link rel="stylesheet" href="/css/style.min.css">
    <link rel="preload" href="/lib/fontawesome-free/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/lib/fontawesome-free/all.min.css"></noscript>
    <link rel="preload" href="/lib/animate/animate.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/lib/animate/animate.min.css"></noscript>
    <meta name="google-site-verification" content="{{ .Site.Params.googleVerification }}" />
</head>

<body data-header-desktop="fixed" data-header-mobile="auto">
    <script type="text/javascript">
        (window.localStorage && localStorage.getItem('theme') ? localStorage.getItem('theme') === 'dark' : ('dark' === 'auto' ? window.matchMedia('(prefers-color-scheme: dark)').matches : 'dark' === 'dark')) && document.body.setAttribute('theme', 'dark');
    </script>

    <div id="mask"></div>
    <div class="wrapper">
        <!-- Header -->
        {{ partial "header.html" . }}

        <main class="main">
            <div class="container">
                <div class="page archive">
                    <h2 class="single-title animate__animated animate__pulse animate__faster">All Posts</h2>

                    {{ range $year, $posts := group .Site.RegularPages.ByDate.Reverse "Year" }}
                    <h3 class="group-title">{{ $year }}</h3>
                    {{ range $posts }}
                    <article class="archive-item">
                        <a href="{{ .Permalink }}" class="archive-item-link">{{ .Title }}</a>
                        <span class="archive-item-date">{{ .Date.Format "Jan 02" }}</span>
                    </article>
                    {{ end }} {{ end }}

                    <ul class="pagination">
                        {{ template "_internal/pagination.html" . }}
                    </ul>
                </div>
            </div>
        </main>

        <!-- Footer -->
        {{ partial "footer.html" . }}
    </div>

    <div id="fixed-buttons">
        <a href="#" id="back-to-top" class="fixed-button" title="Back to Top">
            <i class="fas fa-arrow-up fa-fw" aria-hidden="true"></i>
        </a>
        <a href="#" id="view-comments" class="fixed-button" title="View Comments">
            <i class="fas fa-comment fa-fw" aria-hidden="true"></i>
        </a>
    </div>

    <link rel="stylesheet" href="/lib/katex/katex.min.css">
    <script type="text/javascript" src="/lib/lazysizes/lazysizes.min.js"></script>
    <script type="text/javascript" src="/lib/clipboard/clipboard.min.js"></script>
    <script type="text/javascript" src="/lib/sharer/sharer.min.js"></script>
    <script type="text/javascript" src="/lib/katex/katex.min.js"></script>
    <script type="text/javascript" src="/lib/katex/contrib/auto-render.min.js"></script>
    <script type="text/javascript" src="/lib/katex/contrib/copy-tex.min.js"></script>
    <script type="text/javascript" src="/lib/katex/contrib/mhchem.min.js"></script>
    <script type="text/javascript">
        window.config = {
            "code": {
                "copyTitle": "Copy to clipboard",
                "maxShownLines": 50
            },
            "math": {
                "delimiters": [{
                    "display": true,
                    "left": "$$",
                    "right": "$$"
                }, {
                    "display": true,
                    "left": "\\[",
                    "right": "\\]"
                }, {
                    "display": true,
                    "left": "\\begin{equation}",
                    "right": "\\end{equation}"
                }, {
                    "display": true,
                    "left": "\\begin{equation*}",
                    "right": "\\end{equation*}"
                }, {
                    "display": true,
                    "left": "\\begin{align}",
                    "right": "\\end{align}"
                }, {
                    "display": true,
                    "left": "\\begin{align*}",
                    "right": "\\end{align*}"
                }, {
                    "display": true,
                    "left": "\\begin{alignat}",
                    "right": "\\end{alignat}"
                }, {
                    "display": true,
                    "left": "\\begin{alignat*}",
                    "right": "\\end{alignat*}"
                }, {
                    "display": true,
                    "left": "\\begin{gather}",
                    "right": "\\end{gather}"
                }, {
                    "display": true,
                    "left": "\\begin{CD}",
                    "right": "\\end{CD}"
                }, {
                    "display": false,
                    "left": "$",
                    "right": "$"
                }, {
                    "display": false,
                    "left": "\\(",
                    "right": "\\)"
                }],
                "strict": false
            }
        };
    </script>
    <script type="text/javascript">
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-19HP521HQ9', {
            'anonymize_ip': true
        });
    </script>
    <script type="text/javascript" src="https://www.googletagmanager.com/gtag/js?id=G-19HP521HQ9" async></script>
    <script type="text/javascript" src="/js/theme.min.js"></script>
</body>

</html>
